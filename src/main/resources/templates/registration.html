<body>
<p th:text="${messagegr}" />
<div class="container">

        <div class="col-md-3">
            <form class="form-signin" method="post" action="/registration">
                <h2 class="form-signin-heading">Sing Up</h2>
                <div class="alert alert-success" role="alert">You have been signed out</div><p>
                <label for="email" class="sr-only">Email</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Email" required autofocus></p>
            <p>
                <label for="firstName" class="sr-only">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="firstName" required autofocus></p>
            <p>
                <label for="lastName" class="sr-only">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="lastName" required autofocus></p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';

        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
